<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#airaGradient)" />

  <!-- Subtle accent circle -->
  <circle cx="100" cy="100" r="85" fill="url(#airaGradient)" opacity="0.95" />

  <!-- Decorative top accent -->
  <circle cx="100" cy="45" r="12" fill="url(#accentGradient)" opacity="0.7" />

  <!-- Main 'A' letterform with modern style -->
  <g transform="translate(100, 100)">
    <!-- Left side of A -->
    <path d="M -35 30 L -8 -40 L -8 -40 L 8 -40 L 35 30" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
    
    <!-- Horizontal bar of A -->
    <line x1="-18" y1="-5" x2="18" y2="-5" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round" opacity="0.95" />

    <!-- Decorative dots for HR concept -->
    <circle cx="-30" cy="50" r="4" fill="url(#accentGradient)" opacity="0.8" />
    <circle cx="0" cy="55" r="4" fill="url(#accentGradient)" opacity="0.8" />
    <circle cx="30" cy="50" r="4" fill="url(#accentGradient)" opacity="0.8" />

    <!-- Subtle wave pattern for 'ir' effect -->
    <path d="M -15 70 Q -10 75 0 75 Q 10 75 15 70" stroke="white" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round" />
  </g>

  <!-- Outer ring accent -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.2" />

  <!-- Top right decorative element -->
  <rect x="145" y="35" width="25" height="25" rx="5" fill="url(#accentGradient)" opacity="0.5" />
</svg>
